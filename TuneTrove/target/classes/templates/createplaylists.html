<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Create Playlists</title>
		<link rel="stylesheet" type="text/css" th:href="@{/createplaylists.css}">
	</head>
	<body>
		
		<header>   
		    <div class="navbar">
		    	<img alt="" width="100px" height="50px" src="https://w0.peakpx.com/wallpaper/835/864/HD-wallpaper-bright-music-logo-colored.jpg">
		    	<p>TUNE TROVE</p>
		     	<a href="logout">Logout</a>
		    	<a href="login">Login</a>
				<a href="registration">Register</a>
		     	<a href="about">About</a>		     	
		     	<a href="home">Home</a>
		    </div>
    	</header>
		<h1>Create Playlist</h1>
		
		<form action="addplaylist" method="post" class="main">
			<br><br>
			<label>PlayList Name:</label>
			<input type="text" name="name">
			<br><br>
			
			<div th:each="song:${songs}">
				<input type="checkbox" th:name="songs" th:value="${song.id}">
				<label th:text="${song.name}"></label>
				<br><br>
			</div>
			<br>
						
			<input type="submit" value="ADD PLAYLIST">
			<br><br>
		</form>
		<footer>
	    	<p>&copy; 2024 Tune Trove Music Streaming App | Design and Development. All Rights Reserved.</p>
	    </footer>
		
	</body>
</html>
